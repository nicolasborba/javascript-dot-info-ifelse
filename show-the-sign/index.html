<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let userNumber = prompt("Please input a number", "0");

    if (userNumber > 0) {
      alert("1");
    } else if (userNumber < 0) {
      alert("-1");
    } else {
      alert("0");
    }
  </script>
</body>
</html>
